<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Natural Language processing</title>
  </head>

  <body>
    <header>
      <h1>Sentiment Analysis</h1>
    </header>

    <main>
      <section>
        <form class="" onsubmit="return handleSubmit(event)">
          <input id="name" type="text" name="" value="" placeholder="" />
          <input
            type="submit"
            name=""
            value="Analysis"
            onclick="return Client.handleSubmit(event)"
            onsubmit="return handleSubmit(event)"
          />
        </form>
      </section>

      <section class="output">
        <h3>Results:</h3>
        <div class="irony" id="irony"></div>
        <div class="score" id="score"></div>
        <div class="confidence" id="confidence"></div>
      </section>
    </main>

    <footer>
      <p>Evaluate a News Article with Natural Language Processing</p>
    </footer>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("/service-worker.js");
        });
      }
    </script>
  </body>
</html>
